<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.address" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">NumSS</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.numSS" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
