<div class="row" >
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <label for="id">
          ID
        </label>
        <input type="number" id="id" class="form-control" name="id" ngModel>
      </div>

      <div class="form-group">
        <label for="firstName">
          First Name
        </label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
      </div>

      <div class="form-group">
        <label for="lastName">
          Last Name
        </label>
        <input type="text" id="lastName" class="form-control" name="lastName" ngModel>
      </div>

      <div class="form-group">
        <label for="birthdate">
          Birthdate
        </label>
        <input type="date" id="birthdate" class="form-control" name="birthdate" ngModel>
      </div>

      <div class="form-group">
        <label for="address">
          Address
        </label>
        <input type="text" id="address" class="form-control" name="address" ngModel>
      </div>

      <div class="form-group">
        <label for="secuNum">
          Social Security Number
        </label>
        <input type="number" id="secuNum" class="form-control" name="secuNum" ngModel>
      </div>

      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
      </div>

      <div class="form-group">
        <label for="position"> Position ---> </label>
        <select id="position" name="position" ngModel>
          <option value="Responsable">Responsable</option> <option value="Manager">Manager</option>
          <option value="Visitor">Visitor</option> <option value="Staff Member"> Staff Member -></option>
          <option value="Other">Staff Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pool"> Pool ---> </label>
        <select id="pool" name="pool" ngModel>
          <option value="Pool 1">Pool 1</option> <option value="Pool 2">Pool 2</option>
          <option value="Pool 3">Pool 3</option> <option value="Pool 4">Pool 4</option>
          <option value="Pool 5">Pool 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zone"> Zone ---> </label>
        <select id="zone" name="zone" ngModel>
          <option value="Tropical Fish">Tropical Fish</option> <option value="Polar Fish">Polar Fish</option>
          <option value="Gold Fish">Gold Fish</option> <option value="Spatial Fish">Spatial Fish</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activity"> Activity ---> </label>
        <select id="activity" name="activity" ngModel>
          <option value="Feeding">Feeding</option> <option value="Water Quality Maintaining">Water Quality Maintaining</option>
          <option value="Safety Control">Safety Control</option> <option value="Veterinary Examination">Veterinary Examination</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <input type="reset" value="Reset" class="btn btn-primary"> <------>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
