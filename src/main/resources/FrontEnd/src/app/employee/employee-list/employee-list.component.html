<script> document.redirect.reload(true) </script>
<div class="panel panel-primary" *ngIf="this.employeeService.isConnected == 1">
  <div class="panel-heading">
    <h4>Employee List-You must be connected as 'Manager' to view further details</h4>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
       <!-- <th>Actions</th> -->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{this.employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.address}}</td>

        <p *ngIf="this.employeeService.isConnected == 1">
        <td *ngIf="this.employeeService.position == 'Manager' ">
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">More details</button>
        </td>
        <td *ngIf="this.employeeService.position != 'Manager' ">
          <button (click)="detailsAlert()" class="btn btn-danger">Delete</button>
          <button (click)="detailsAlert()" class="btn btn-info" style="margin-left: 10px">More details</button>
        </td>
        </p>

        <td *ngIf="this.employeeService.isConnected == 0">
          <button (click)="detailsAlert()" class="btn btn-danger">Delete</button>
          <button (click)="detailsAlert()" class="btn btn-info" style="margin-left: 10px">More details</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
