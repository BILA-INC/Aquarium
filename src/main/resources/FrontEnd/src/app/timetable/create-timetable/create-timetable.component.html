<div class="row" *ngIf="this.employeeService.isConnected == 1">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <label for="id">
          ID
        </label>
        <input type="number" id="id" class="form-control" name="id" ngModel>
      </div>

      <div class="form-group">
        <label for="day"> Day </label>
        <select id="day" name="day" ngModel>
          <option value="MONDAY">MONDAY</option>
          <option value="TUESDAY">TUESDAY</option>
          <option value="WEDNESDAY">WEDNESDAY</option>
          <option value="THURSDAY">THURSDAY</option>
          <option value="FRIDAY">FRIDAY</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activity">
          Activity
        </label>
        <select id="activity" name="activity" ngModel>
          <option value="Feeding">Feeding</option>
          <option value="Water Quality Maintaining">Water Quality Maintaining</option>
          <option value="Veterinaty Examination">Veterinaty Examination</option>
          <option value="Safety Control">Safety Control</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="startingHour">
          Starting Hour
        </label>
        <input type="time" id="startingHour" class="form-control" name="startingHour" ngModel>
      </div>

      <div class="form-group">
        <label for="endingHour">
          Ending Hour
        </label>
        <input type="time" id="endingHour" class="form-control" name="endingHour" ngModel>
      </div>

      <input type="reset" value="Reset" class="btn btn-primary"> <------>
      <button class="btn btn-primary" type="submit" *ngIf="this.employeeService.isConnected == 1">Save</button>
      <button (click)="detailsAlert()" class="btn btn-primary" type="button" *ngIf="this.employeeService.isConnected == 0">Save</button>

    </form>
  </div>
</div>
