<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <label for="name">
          ID
        </label>
        <input type="number" id="id" class="form-control" name="id" ngModel>
      </div>

      <div class="form-group">
        <label for="firstName">
          First Name
        </label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
      </div>

      <div class="form-group">
        <label for="lastName">
          Last Name
        </label>
        <input type="text" id="lastName" class="form-control" name="lastName" ngModel>
      </div>

      <div class="form-group">
        <label for="address">
          Address
        </label>
        <input type="text" id="address" class="form-control" name="address" ngModel>
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
